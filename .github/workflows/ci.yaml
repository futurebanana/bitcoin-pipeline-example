name: CI Entrypoint

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docker/**"
  pull_request:
    branches:
      - main
    paths:
      - "docker/**"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Bitcoin Node image
        uses: docker/build-push-action@v4
        with:
          context: ./docker
          push: false
          load: true
          tags: karstenjakobsen/bitcoin-pipeline-example:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trivy scan: fail the job if HIGH/CRITICAL issues are found
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: karstenjakobsen/bitcoin-pipeline-example:latest
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          vuln-type: "os,library"
          format: "table"
          exit-code: "1"

      - name: Start minikube
        uses: medyagh/setup-minikube@latest

      - name: Test minikube cluster
        run: kubectl get pods -A

      - name: Deploy to minikube
        run: |
          kubectl apply -f orchestration/
          kubectl wait --for=condition=ready pod -l app=bitcoin --timeout=120s

      # Step to push to Docker Hub or other registry could be added here
